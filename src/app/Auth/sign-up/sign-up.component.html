<section class="signUp d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="container">

        <div class="row">
           
            <div class="col-lg-5 d-flex justify-content-end">
                <div>
                    <img class="d-none d-lg-block w3-animate-zoom" src="/assets/Images/signup-image.png" alt="" style="height: 80vh;">
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-start align-items-center">
                <div class="signUp-form container p-5 w3-animate-zoom">
                    <form [formGroup]="registerForm" (ngSubmit)="register()" style="height: max-content;">
                        <div class="d-flex justify-content-center mb-5 d-lg-none">
                            <img class="" src="/assets/Images/Color=White.png" alt="">

                        </div>
                        <h5>Sign Up</h5>
                        <p>Already a member? <span><a class="text-decoration-none text-secondary" routerLink="/sign-in">Sign In</a></span></p>

                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="name" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                            </div>
                        </div>

                       

                        <div class="row mb-4">
                            <div class="col-lg-12">
                                <input type="date" class="form-control" formControlName="dob" placeholder="Month" aria-label="Month" aria-describedby="basic-addon1">
                            </div>
                           
                           
                        </div>
                        <div class="mb-3 row">
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-4 row">
                            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn submit-btn">Create Account</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</section>
